version: 1
risk_thresholds:
  hard_block: 2
  warn: 1

categories:
- name: override_instruction
  weight: 2
  patterns:
  - (?i)\b(forget|ignore|disregard)(\s+all|\s+previous|\s+instructions)?
- name: role_injection
  weight: 2
  patterns:
  - (?i)\b(i want you to act as|pretend to be|assume the role of)\b
- name: multi_step_injection
  weight: 1
  patterns:
  - (?i)(but now|next,|then,|also,|after that)\b
- name: token_hijack
  weight: 3
  patterns:
  - (?i)(end of prompt|end now|===end===|======end)
- name: code_injection
  weight: 3
  patterns:
  - (?i)\b(select\s+.+\s+from|insert\s+into|drop\s+table|eval\(|exec\(|system\()
- name: safety_override
  weight: 3
  patterns:
  - (?i)\b(provide me with|show me|give access to|bypass|without restrictions|no filter|uncensored)
- name: explicit_injection_reference
  weight: 1
  patterns:
  - (?i)\b(prompt injection|injected prompt|ignore safety|system prompt)
